<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>
        input[type="text"]{
            width: 50px;
            display: block;
            background-color: pink;
        }
        input[type="button"]{
            width: 120px;
            display: block;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <form name="abc" action="/abc" method="get">
        Name:<input type="text" value="LJU"><br>
        Name of subject:<input type="text" value="FSD" style="background-color: green;"> <br>
        <input type="button" value="submit" style="background-color: green;">
    </form>
</body>
</html>
