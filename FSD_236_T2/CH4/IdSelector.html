<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID selector</title>
    <style>
        #para1{
            text-align: center;
            color: blue;
        }
        #para2{
            color: cyan;
        }
    </style>
</head>
<body>
    <p id="para1 para2">Paragraph with ID</p>
    <p id="para2">Paragraph without ID</p>
</body>
</html>
