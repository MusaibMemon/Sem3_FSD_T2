<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector</title>
    <style>
        .center{
            text-align: center;
            color: blue;
        }
        .center1{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p class="center">Paragraph with class</p>
    <h1 class="center">Paragraph without class</h1>
    <p class="center center1">Multiple class</p>
</body>
</html>
