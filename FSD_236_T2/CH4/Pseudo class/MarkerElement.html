<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker Element</title>
    <style>
        ::marker{
            color: red;
            font-size: 20px;
        }
    </style>

<body>
    <ul>
        <li>abc</li>
        <li>def</li>

        <li>pqr</li>
        <li>xyz</li>
    </ol>
</body>
</html>
