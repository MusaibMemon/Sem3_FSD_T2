<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        /* Unvisited link */
        a:link{
            color: red;
        }

        /* visited link */
        a:visited{
            color: green;
        }

        /* mouse over link */
        a:hover{
            color: pink;
        }

        /* selected link */
        a:active{
            color: blue;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com/" target="_blank">YOUTUBE LINK</a>
</body>
</html>
