<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        div>p{
            color: white;
            background-color: green;
        }
    </style>
</head>
<body>
    <p>Hello</p>
    <div>
        <p>Direct Child</p>
        <b><p>abc</p></b>
    </div>
</body>
</html>
