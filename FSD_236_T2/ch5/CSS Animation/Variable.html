<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
    <style>
        :root{
            --col:blue;
            --Bcol:lightblue;
        }
        h1{
            --col:purple;
            color: var(--col);
        }
        p{
            color: var(--col);
            background-color: var(--Bcol);
        }
    </style>
</head>
<body>
    <h1>This is Variable example</h1>
    <p>This is Global Variable example</p>
</body>
</html>
