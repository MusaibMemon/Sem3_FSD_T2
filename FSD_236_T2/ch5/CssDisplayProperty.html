<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        .p1{
            display: none;
        }
        .p2{
            display: inline;
            color: blue;
        }
        .p3{
            display: block;
            color: blue;
        }
        .p4{
            display: inline-block;
            color: blue;
            height: 25px;
        }
    </style>
</head>
<body>
    <div>This is demo <p class="p1">This is Me</p>This is Me</div>
    <div>This is demo <p class="p2">This is inline</p>This is Me</div>
    <div>This is demo <p class="p3">This is block</p>This is Me</div>
    <div>This is demo <p class="p4">This is Inline Block</p>This is Me</div>
</body>
</html>
