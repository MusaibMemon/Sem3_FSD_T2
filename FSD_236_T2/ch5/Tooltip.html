<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <style>
        .tooltip{
            display: inline-block;
            border-bottom: 1px dashed black;
        }
        .tooltiptxt{
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: white;
            position: absolute;
            padding: 5px;
        }
        .tooltip:hover .tooltiptxt{
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="tooltip">Hover on me
        <span class="tooltiptxt">Extra Info</span>
    </div>
</body>
</html>
