<!-- WAP to display LJU in Purple color and itaalic style on hover on it its color should be change in brown in 3 seconds
create a circle with conic gradient repeating of lightgreen and grey colors in background of LJU -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFor T2</title>
    <style>
         div{height: 200px; width: 200px;
            text-align: center;
            color: purple;
            border-radius: 100px;
            border: 1px solid black;
            position: relative;
        }
        div:hover{
            color: brown;
            transition-duration: 3s;
        }
         
        .p1{background-image: conic-gradient(lightgreen,grey);
        }
        .p2{
            padding: 60px;
        }
    </style>
</head>
<body>
    <div class="p1"><h1 class="p2"><i>LJU</i></h1></div>
</body>
</html>
