<!-- Gradient: To display smooth transition betn or more 
2. Radial  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient</title>
    <style>
        div{height: 200px; width: 200px; border: 1px solid black; position: relative; margin: 10px;}
        .p1{background-image: radial-gradient(red,yellow,green,blue);} /* colore */
        .p2{background-image: radial-gradient(circle,red,yellow,green,blue );} /* direction of colors */
        .p3{background-image: radial-gradient(red 10%,yellow 20%,green 30%,blue 10%);}
    </style>
</head>
<body>
    <div class="p1">Default Radial Gradient</div>
    <div class="p2">Circle</div>
    <div class="p3">To bottom right</div>
    <div class="p4">90 deg</div>
    <div class="p5">180 deg</div>
    <div class="p6">color quantity</div>
</body>
</html>
